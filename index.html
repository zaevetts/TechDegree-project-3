<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Code Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee|Oswald:400,700" rel="stylesheet">
</head>
  <body>
      
    <h1>The code review</h1>
  
    <div class="wrapper">
 
    <h2>Sign up for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
        
    <div class="divider"></div>
      
    <form action="random.php" method="get">
        
        <fieldset class="contact">
        
        <legend>Contact information</legend>
        
        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" placeholder="Required" required>
        
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="Required" required>
        
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone" placeholder="Home or cell phone">
        
        <label for="address">Street Address</label>
        <input type="text" name="address" id="address">
        
        <label for="city">City</label>
        <input type="text" name="city" id="city">
        
        <label for="state">State</label>
        <select id="state">
            <option value="texas">Texas</option>
            <option value="louisiana">Louisiana</option>
            <option value="arkansas">Arkansas</option>
            <option value="oklahoma">Oklahoma</option>
            <option value="colorado">Colorado</option>
            <option value="none" selected>Choose state</option>
        </select>
        
        <label for="zip">Zip Code</label>
        <input type="text" name="zip" id="zip">
            
        </fieldset>
        
        <div class="divider"></div>
        
        <fieldset class="newsletter">
            
        <legend>Newsletter</legend>
            
        <p>Select the newsletter you would like to receive</p>
            
        <div class="checkbox">  
        <input type="checkbox" id="html-news" name="html"
               value="html-news" checked />
        <label for="html-news">HTML News</label>
            </div>
            
        <div class="checkbox"> 
        <input type="checkbox" id="css-news" name="css"
               value="css-news" checked />
        <label for="css-news">CSS News</label>
            </div>
        <div class="checkbox">
        <input type="checkbox" id="java-news" name="java"
               value="java-news" checked />
        <label for="css-news">Javascript News</label>
        </div>
            
        <p class="format">Newsletter format</p>
         
        <div class="radio">
        <input type="radio" id="html-format" name="html"
               value="html-format" />
        <label for="html-format">Javascript News</label>
        </div>
            
        <div class="radio">
        <input type="radio" id="plain-format" name="plain"
               value="plain-format"/>
        <label for="plain-format">Plain text</label>
        </div>
            
        <div class="textarea">
        <label for="topics">Other topics you would like to hear about</label>
        <textarea id="topics" name="topics">
        </textarea>
        </div>  
            
        <button name="sign-up" type="submit" value="submit-true">
        Sign Up
        </button>
            
        </fieldset>
        
        <footer>
            <p>copyright the code review</p>
        </footer>
        
      
        </form>

     </div>   
    
  </body>
  </html>
